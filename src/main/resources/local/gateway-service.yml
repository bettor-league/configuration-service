server:
  port: 4000

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/api/admin-service/**
          filters:
            - StripPrefix=2
        - id: authentication-service
          uri: lb://authentication-service
          predicates:
            - Path=/api/authentication-service/**
          filters:
            - StripPrefix=2
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/api/account-service/**
          filters:
            - StripPrefix=2

springdoc:
  swagger-ui:
    urls:
      - name: admin-service
        url: /api/admin-service/v3/api-docs
      - name: authentication-service
        url: /api/authentication-service/v3/api-docs
      - name: account-service
        url: /api/account-service/v3/api-docs